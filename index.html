<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"  onclick="login()">Login</button>
                <button type="button" class="toggle-btn"  onclick="register()">Signup</button>
            </div>
        
            <form id="login" class="input-group">
                <input type="email" class="input-field" id="login-email" placeholder="Email" required>
                <input type="password" class="input-field" id="login-password" placeholder="Password" required>
                <input type="checkbox" class="check-box" ><span>Remember password</span> 
                <button type="submit" class="submit-btn" onclick="loginData(); return false;">Log in</button>
            </form>
            <form id="register" class="input-group hide">
                <input type="text" class="input-field" id="register-Name" placeholder="Full Name" required>
                <input type="number" class="input-field" id="register-number" placeholder="Contact" required>
                <input type="email" class="input-field" id="register-email" placeholder="Email" required>  
                <input type="password" class="input-field" id="register-password" placeholder="Password" required>
                <input type="checkbox" class="check-box" ><span>I agree to the terms & Conditions</span>
                <button type="submit" class="submit-btn" onclick="registerData()">Register</button>
            </form>
        </div>
    </div>
